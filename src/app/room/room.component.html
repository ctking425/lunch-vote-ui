<div class="room-container container-fluid">
  <div *ngIf="room" class="row info-panel">
    <div class="col-md-3 col-xs-6">
      <h4>{{room.name}}</h4>
    </div>
    <div class="col-md-3 col-xs-6">
      <h4>Time Left: {{timer}}</h4>
    </div>
    <div class="col-md-3 col-xs-6">
      <h4>Votes: {{currentVotes}}</h4>
    </div>
    <div class="col-md-3 col-xs-6">
      <h4>Vetos: {{currentVetos}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="votable col-lg-3 col-sm-6 col-xs-12">
      <div>
        <div class="row">
          <div class="col-xs-8">
            <h3>Noodles & Company</h3>
          </div>
          <div class="col-xs-4 vote-count">
            4
          </div>
        </div>
        <p class="votable-desc">Everyone knows this is where we will end up anyway.</p>
        <div class="row vote-btn">
          <div class="col-xs-6">
            <button class="btn btn-danger btn-block">Veto</button>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-success btn-block">Vote</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
