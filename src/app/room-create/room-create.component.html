<div class="container">
  <div class="row">
    <div class="create-form col-lg-12">
      <div class="page-header">
        <h2>Create a Room</h2>
      </div>
      <form class="form-horizontal" (ngSubmit)="onSubmit(); roomForm.reset()" #roomForm="ngForm">
        <div class="form-group">
          <label for="inputRoomName" class="col-sm-2 control-label">Room Name</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="roomName" name="roomName" class="form-control" id="inputRoomName" placeholder="My Awesome Room" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputVoteCount" class="col-sm-2 control-label">Votes</label>
          <div class="col-sm-10">
            <input type="number" [(ngModel)]="votes" name="votes" class="form-control" id="inputVoteCount" placeholder="Number of votes for each user" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputVetoCount" class="col-sm-2 control-label">Vetos</label>
          <div class="col-sm-10">
            <input type="number" [(ngModel)]="vetos" name="vetos" class="form-control" id="inputVetoCount" placeholder="Number of vetos for each user" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputNominationCount" class="col-sm-2 control-label">Nominations</label>
          <div class="col-sm-10">
            <input type="number" [(ngModel)]="nominations" name="nominations" class="form-control" id="inputNominationCount" placeholder="How many nominations a user can make" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" [disabled]="!roomForm.form.valid">Create Room</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Room Created</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input *ngIf="roomUrl" [(ngModel)]="roomUrl" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="goToRoom()">Go to Room</button>
      </div>
    </div>
  </div>
</div>
